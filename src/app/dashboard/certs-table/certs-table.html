<div class="certs-table">
  <div class="certs-table-container">
    <div class="cards-grid">

      @if (ctCertsMap !== undefined){

 @for (key of ctCertsMap.keys(); track key){
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{key}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Content for card {{key}}</p>
      </mat-card-content>
    </mat-card>
 }
      }
  </div>

    <div class="right-margin">
    </div>
</div>
</div>
